<div class="container">
  <h1>Hello</h1>

  <hr>
  <button (click)="toggleCards()">Toggle cards</button>
  <hr>

  <!-- <app-form></app-form> -->
  <div *ngIf="toggle; else noCards">
    <app-card
    *ngFor="let iterCard of cards; let idx = index"
    [card]="iterCard"></app-card>
  </div>

  <ng-template #noCards>
    <p>Cards are hidden</p>
  </ng-template>

  <mat-slider min="1" max="100" step="1" value="1"></mat-slider>
</div>
